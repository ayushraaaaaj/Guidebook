<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidebook - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Mindblowing Midjourney-Style Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Dynamic Morphing Shapes -->
    <div class="morphing-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>
    
    <!-- Neural Network Visualization -->
    <div class="neural-network" id="neuralNetwork">
        <!-- Neural nodes and connections will be dynamically generated -->
    </div>
    
    <!-- AI Data Stream -->
    <div class="data-stream" id="dataStream">
        <!-- Data lines will be dynamically generated -->
    </div>
    
    <!-- Depth of Field Blur Layers -->
    <div class="blur-layer">
        <div class="blur-orb blur-orb-1"></div>
        <div class="blur-orb blur-orb-2"></div>
        <div class="blur-orb blur-orb-3"></div>
    </div>
    
    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>
    
    <!-- Enhanced Floating Particles -->
    <div class="floating-particles" id="particleContainer">
        <!-- Particles will be dynamically generated -->
    </div>
    
    <!-- Wave Animation -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 100 100" class="guidebook-icon">
                        <circle cx="50" cy="50" r="45" fill="#4f46e5" class="icon-bg"/>
                        <path d="M35 25 C30 25, 25 30, 25 35 L25 45 C25 50, 30 55, 35 55 L40 55 C42 55, 44 57, 44 59 L44 65 C44 70, 49 75, 54 75 L65 75 C70 75, 75 70, 75 65 L75 55 C75 50, 70 45, 65 45 L60 45 C58 45, 56 43, 56 41 L56 35 C56 30, 51 25, 46 25 L35 25 Z" fill="white" class="puzzle-piece"/>
                    </svg>
                </div>
                <h1 class="brand-name">Guidebook</h1>
                <p class="tagline">AI-Powered Student Guidance Platform</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>

                <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">üëÅÔ∏è</button>
                </div>

                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>

                <button type="submit" class="login-btn" id="authBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Processing...</span>
                    </div>
                </button>
            </form>

            <div class="auth-switch">
                <p id="authSwitchText">Don't have an account? <a href="#" onclick="switchAuthMode()">Sign up</a></p>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    <span>üîç</span>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="socialLogin('github')">
                    <span>üêô</span>
                    <span>GitHub</span>
                </button>
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
